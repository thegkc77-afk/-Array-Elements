<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summation of Array Elements</title>
</head>
<body>
    <script>
        
        let arr = [1, 2, 3, 4, 5]; 
        
        let sum = 0
        
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        
        alert(`Sum of all elements in array is : ${sum}`);
        
    </script>
</body>
</html>
